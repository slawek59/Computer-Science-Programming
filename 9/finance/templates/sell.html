{% extends "layout.html" %}

{%  block main %}
<h3 class="mb-5 w-auto">
    Logged in as {{ log }}
</h3>
<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-select mx-auto w-auto select-primary" autofocus name="symbol">
            <option disabled selected>Symbol</option>
            {% for item in range(symbol_list | length) %}
            <option>{{ symbol_list[item]["share_symbol"] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input autofocus class="form-control mx-auto w-auto" min="1" autocomplete="off" name="shares" placeholder="Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>

{% endblock %}
