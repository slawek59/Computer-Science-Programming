{% extends "layout.html" %}

{% block main %}
<h3 class="mb-5 w-auto">
    Logged in as {{ log }}
</h3>
<form action="/quote" method="post">
    <div class="mb-3">
        <input autofocus class="form-control mx-auto w-auto" autocomplete="off" id="quote" name="symbol" placeholder="Symbol" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Quote</button>
</form>

{% endblock %}
